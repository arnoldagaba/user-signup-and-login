<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./index.css" />
	<title>Signup</title>
</head>

<body>
	<div class="container">
		<h1>Signup Form</h1>

		<form>
			<div class="form-group">
				<!-- first name -->
				<label for="firstname">First Name</label>
				<input id="firstname" type="text" placeholder="Enter your first name" required />
			</div>

			<div class="form-group">
				<!-- last name -->
				<label for="lastname">Last Name</label>
				<input id="lastname" type="text" placeholder="Enter your last name" required />
			</div>

			<div class="form-group">
				<!-- username -->
				<label for="username">Username</label>
				<input id="username" type="text" placeholder="Enter your username" required />
			</div>

			<div class="form-group">
				<!-- email -->
				<label for="email">Email Address</label>
				<input id="email" type="email" placeholder="Enter your email address" required />
			</div>

			<div class="form-group">
				<!-- password -->
				<label for="picture">Your Profile Pic</label>
				<input id="picture" type="file" required />
			</div>

			<div class="form-group">
				<!-- password -->
				<label for="password">Password</label>
				<input id="password" type="password" placeholder="Enter your password" required />
			</div>

			<div class="form-group">
				<!-- confirm password -->
				<label for="confirm-pass">Confirm Password</label>
				<input id="confirm-pass" type="password" autocomplete="off" placeholder="Confirm the password entered above" required />
			</div>

			<!-- signup-btn -->
			<div class="form-group">
				<button type="submit">Signup</button>
			</div>
		</form>
	</div>

	<script src="./index.js"></script>
</body>

</html>
