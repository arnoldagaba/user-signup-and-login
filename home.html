<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    <div id="user-info">
        <img id="user-pic" src="" alt="Profile Picture" style="width: 100px; height: 100px;">
        <p id="username"></p>
        <p id="email"></p>
    </div>

    <script>
        // Retrieve user data from localStorage
        let userData = JSON.parse(localStorage.getItem('userData'));

        if (userData) {
            document.getElementById('user-pic').src = userData.profilePic;
            document.getElementById('username').textContent = `Username: ${userData.username}`;
            document.getElementById('email').textContent = `Email: ${userData.email}`;
        } else {
            document.getElementById('user-info').textContent = 'No user data found.';
        }
    </script>
</body>
</html>
